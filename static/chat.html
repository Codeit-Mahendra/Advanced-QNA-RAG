


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ðŸ™‚ AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
            font-size: 14px;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #2563eb;
            font-weight: 600;
        }

        .title-section h1 {
            font-size: 1.5em;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .title-section p {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .chat-messages {
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 100%;
        }

        /* Enhanced scrollbar styling */
        .chat-messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 4px 0;
        }

        .chat-messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #475569, #64748b);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #64748b, #94a3b8);
        }

        /* Firefox scrollbar */
        .chat-messages-container {
            scrollbar-width: thin;
            scrollbar-color: #475569 rgba(255, 255, 255, 0.05);
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            align-self: flex-start;
            color: #e2e8f0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.8em;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .bot-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 8px;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 14px 48px 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9em;
            font-family: inherit;
            resize: none;
            line-height: 1.4;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .message-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 12px;
            color: #94a3b8;
            font-size: 0.85em;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin: 0 32px 16px 32px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingDot {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                font-size: 13px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .status-indicators {
                gap: 16px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
                font-size: 0.85em;
            }
            
            .chat-input-container {
                padding: 16px 20px;
            }
            
            .chat-form {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                width: 100%;
                justify-content: center;
            }
            
            .typing-indicator {
                margin: 0 20px 16px 20px;
            }
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 60px 32px;
            font-size: 0.9em;
        }

        .empty-state strong {
            color: #e2e8f0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">AI</div>
                    <div class="title-section">
                        <h1>RAG ðŸ¤– AI Assistant</h1>
                        <p>Enterprise-grade question answering platform</p>
                    </div>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span>System Online</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-database"></i>
                        <span>Knowledge Base</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Session</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-messages-container" id="chat-messages-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <i class="fas fa-robot"></i>
                <span>Processing query</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-form" id="chat-form">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="msg" 
                        name="msg" 
                        placeholder="Enter your query here..." 
                        required
                        autocomplete="off"
                        rows="1"
                        oninput="autoResize(this)"></textarea>
                </div>
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            await sendMessage();
        });

        async function sendMessage() {
            const messageInput = document.getElementById('msg');
            const message = messageInput.value.trim();
            const typingIndicator = document.getElementById('typing-indicator');
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            scrollToBottom();
            
            try {
                const formData = new FormData();
                formData.append('msg', message);
                
                const response = await fetch('/get', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add bot response
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Unable to process request. Please try again.', 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Add message header with badge
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            const badge = document.createElement('div');
            badge.className = sender === 'user' ? 'user-badge' : 'bot-badge';
            badge.innerHTML = sender === 'user' ? 
                '<i class="fas fa-user"></i> User' : 
                '<i class="fas fa-robot"></i> AI Assistant';
            messageHeader.appendChild(badge);
            
            messageDiv.appendChild(messageHeader);
            
            // Add message content
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chat-messages-container');
            container.scrollTop = container.scrollHeight;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        // Auto-focus on input
        document.getElementById('msg').focus();
        
        // Allow sending message with Enter key (but allow Shift+Enter for new line)
        document.getElementById('msg').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Add empty state initially
        setTimeout(() => {
            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages.children.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <strong>Start a conversation</strong><br>
                    Enter your question above to begin chatting with the AI assistant.
                `;
                chatMessages.appendChild(emptyState);
            }
        }, 100);
    </script>
</body>
</html>
